<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walli Teleoperation</title>
    <style>
      body {
        background-color : rgb(30,40,40);
        text-align: center;
        color: #FAEBD7;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
      }
      h1 {
        padding-bottom: 2%;
        background-color: rgb(30,30,30);
        margin: auto
      }
      div {
        background: #555;
        color: #FAEBD7; 
        width: 70%
      }
    </style>
</head>
<body>
  <h1>Walli Teleoperation</h1>
  
  <h3>Controller Input</h3>
  <div id="gamepad-display", style="padding: 40px; margin: auto">
  </div>
  
  <h3>Joystick Input</h3>
  <div id="joystick-display", style="padding: 40px; margin: auto">
    Work in Progress!
  </div>

  <div id="statusIndicator", style = "background: none; text-align:left; position: absolute; bottom: 0px; left: 0px; padding: 20px">
    <p id="connecting">
      Connecting to rosbridge...
    </p>
    <p id="connected" style="color:#00D600; display:none">
      Connected
    </p>
    <p id="error" style="color:#FF0000; display:none">
      Error in the backend!
    </p>
    <p id="closed" style="display:none">
      Connection closed
    </p>
  </div>

  <script src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script src="js/launch_ros.js"></script>
  <script src="js/control.js"></script>
</body>
</html>
